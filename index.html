<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>repl.it</title>
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"

<body>
    <div id="banner">
        <div>
            <img src="https://www.freewebheaders.com/wp-content/uploads/cute-sleepy-kitten.jpg"

        </div>
    </div>

    <div id="icons">
        <span><i class="fas fa-camera"></i></span>
        <span><i class="fas fa-cat"></i></span>
        <span><i class="fas fa-horse-head"></i></span>
        <span><i class="fas fa-dog"></i></span>
        <span><i class="fas fa-camera"></i></span>
    </div>

    <div id="mini-layout">
        <span>
            <div>
                <img src="https://placekitten.com/100/100" alt="Picture of a Kitten" title="Picture of a kitten">
            </div>
            <div>
                <strong>Cute Kitty</strong>
            </div>
            <div>
                <p>So curious!</p>
            </div>
            <div>
                <a href="https://placekitten.com">More Cats</a>
            </div>

        <span>
            <div>
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT0cyJnm1Inb8yB9HItPM0VnZbIv5rO-nDxGFgWrRB0ZvW9SOXozAVYuaDxRQFhqEuiQAo&usqp=CAU"

            </div>
            <div>
                <strong>Silly Puppy</strong>
            </div>
            <div>
                <p>Cute canine!</p>
            </div>
            <div>
                <a href="http://place-puppy.com">More Dogs</a>
            </div>
        </span>

        <span>
            <div>
                <img src="https://www.technocrazed.com/wp-content/uploads/2013/10/Cute-baby-animals-50.jpg"

            </div>
            <div>
                <strong>Red Panda</strong>
            </div>
            <div>

            </div>
            <div>
                <strong>Elephant</strong>
            </div>
            <div>
                <p>Big Ears!</p>
            </div>
            <div>
                <a href="https://mutually.com/trending/2021/01/02/25-baby-elephants-that-will-make-you-smile/">
